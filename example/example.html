<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
  <script type="text/javascript" src="../jquery.min.js"></script>
  <script type="text/javascript" src="../lrc.js"></script>
  <script type="text/javascript">
  $(function(){
    var $lrcInput = $("#lrc")
      , $out = $("#out")
      , $timer = $("#timer")
      , lrc
      ;
    
    $("#parse").click(function(){
      lrc = parse($lrcInput.val());
    });
    
    $("#play").click(function(){
      var s = $("#startTime").val() * 1000 || 0
      lrc.play(s);
      showTimer(s);
    });
    
    $("#pause").click(function(){
      lrc.pauseToggle();
      showTimer.pause();
    })
    
    $("#stop").click(function(){
      lrc.stop();
      showTimer.stop();
    })
    
    $("#seek").click(function(){
      var offset = $("#startTime").val() * 1 || 0
      lrc.seek(offset);
      showTimer.seek(offset);
    })
    
    
    var loadLrc = function(url){
      $lrcInput.val('歌词加载中..');
      
      lrc && lrc.stop();
      showTimer.stop();
      
      $.ajax({
      	url : 'lrcs/1.lrc',
      	dataType : 'text',//设置一下dataType
      	success : function(x){
      	}}).done(function(txt){
        $lrcInput[0].textContent=txt;
        lrc = parse(txt)
      })
    };
    
    var showTimer = (function(){
      var timeStamp, timer
        , state, curTime
        ;
      var fn = function(time){
        time = time || 0;
        timeStamp = Date.now() - time;
        show(time);
      };
      
      fn.pause = function(){
        state ? fn.stop() : fn(curTime);
      };
      
      fn.stop = function(){
        clearTimeout(timer);
        state = false;
      };
      
      fn.seek = function(offset){
        timeStamp -= offset;
        if(!state) curTime += offset;
      };
      
      function show(time){
        var sec = ((time / 1000) % 60).toFixed(2)
          , min = Math.floor(time / 60000)
        curTime = time;
        $timer.text(min + ':' + sec);
        clearTimeout(timer);
        timer = setTimeout(function(){
          show(Date.now() - timeStamp);
        }, 10);
        state = true;
      }
      return fn;
    })();
    
    var parse = function (txt){
      return new Lrc(txt, function(text, extra){
       // if(!text){ return }
        var pre = $("<pre>").text(LrcMap[extra.lineNum].txt).hide();
        console.log($timer[0].textContent);
        console.log(LrcMap[extra.lineNum].txt);
        $out.empty().append(pre.fadeIn('slow'))
      });
    };
    
    loadLrc();
   /* $('audio')[0].addEventListener('play',function(){
    	var s = $('audio')[0].currentTime * 1000 || 0;
    	lrc.play(s);
    	showTimer(s);
    })*/
    $('audio')[0].addEventListener('playing',function(){
     console.log('2');
    	var s = $('audio')[0].currentTime * 1000 || 0;
    	lrc.play(s);
    	showTimer(s);
    })
    $('audio')[0].addEventListener('pause',function(){
    	lrc.pauseToggle();
    	showTimer.pause();
    })
    $('audio')[0].addEventListener('waiting',function(){
    console.log('1');
    	lrc.pauseToggle();
    	showTimer.pause();
    })
    $('audio')[0].addEventListener('seek',function(){
    	var offset = $('audio')[0].currentTime * 1 || 0
    	lrc.seek(offset);
    	showTimer.seek(offset);
    })
  })
  </script>
</head>
<body>
<form action="#" style="float: left">
	<pre name="lrc" id="lrc" style="width: 100%; min-height: 400px;">111</pre>
  <label for="startTime"><input type="text" id="startTime" /></label>
  <button id="play" type="button">play</button>
  <button id="seek" type="button">seek</button>
  <button id="pause" type="button">pause_play</button>
  <button id="stop" type="button">stop</button>
  <button id="parse" type="button">parse</button>
</form>

</div>
</body>
</html>
