<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
  <script type="text/javascript" src="../jquery.min.js"></script>
  <script type="text/javascript" src="../lrc.js"></script>
  <script type="text/javascript">
  $(function(){
    $("#parse").click(function(){
      lrc = parse($lrcInput.val());
    });
    
    $("#play").click(function(){
      var s = $("#startTime").val() * 1000 || 0
      lrc.play(s);
      showTimer(s);
    });
    
    $("#pause").click(function(){
      lrc.pauseToggle();
      showTimer.pause();
    })
    
    $("#stop").click(function(){
      lrc.stop();
      showTimer.stop();
    })
    
    $("#seek").click(function(){
      var offset = $("#startTime").val() * 1 || 0
      lrc.seek(offset);
      showTimer.seek(offset);
    })
	
  })
  </script>
</head>
<body>
<form action="#" style="float: left">
	<pre name="lrc" id="lrc" style="width: 100%; min-height: 400px;">111</pre>
  <label for="startTime"><input type="text" id="startTime" /></label>
  <button id="play" type="button">play</button>
  <button id="seek" type="button">seek</button>
  <button id="pause" type="button">pause_play</button>
  <button id="stop" type="button">stop</button>
  <button id="parse" type="button">parse</button>
</form>
<audio id="audioPlayer" controls="controls" src="夏色のマーメイド.ogg"></audio>
<div id="out"></div>
</div>
<style>
#out pre{
text-align:center;
padding: 5px 15px;
font-family: consolas,Courier,monospace,serif;
line-height: 1.5em;
overflow: auto;
letter-spacing: 0px;
font-size:1.5em;
}
</style>
</body>
</html>
